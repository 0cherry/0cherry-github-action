# /action.yml
name: 'hello action'
description: 'add actions'
inputs:
  token:
    description: 'GITHUB_TOKEN'
    default: ${{ github.token }}
  target:
    description: 'branch or tag ref that triggered the workflow run.'
    default: ${{ github.ref }}
    
runs:
  using: 'docker'
  image: Dockerfile
  env:
    TOKEN: ${{ inputs.token }}
    TARGET: ${{ inputs.target }}
